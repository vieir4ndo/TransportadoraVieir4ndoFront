<app-auth></app-auth>
<div class="row">
    <div class="col-md-4 offset-md-4 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" ngModel required #username="ngModel"
                    placeholder="Enter Username">
            </div>
            <br />
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" ngModel required #email="ngModel"
                    placeholder="Enter Email">
            </div>
            <br />
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
                    placeholder="Password">
            </div>
            <br />
            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn btn-outline-primary" style="float: left;">Login Your Account</a>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary"  style="float: right;">Sign up</button>
        </form>
    </div>
</div>
