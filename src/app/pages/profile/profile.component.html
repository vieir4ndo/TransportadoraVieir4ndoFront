<app-dashboard></app-dashboard>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="row">
    <h3>Profile</h3>
    <div class="col">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="authService.currentUser!.name"
                #name="ngModel">
        </div>
        <br />
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="authService.currentUser!.email"
                        #federalRegistration="ngModel" >
        </div>
        <br />
        <div class="form-group">
            <label for="federalRegistration">Federal Registration</label>
            <input type="text" class="form-control" name="federalRegistration" [(ngModel)]="authService.currentUser!.federalRegistration"
                        #federalRegistration="ngModel" >
        </div>
        <br />
        <div class="form-group">
            <label for="adress">Adress</label>
            <input type="text" class="form-control" name="adress" [(ngModel)]="authService.currentUser!.adress"
                        #adress="ngModel" >
        </div>
        <br />
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="authService.currentUser!.username" readonly
                        #username="ngModel" >
        </div>
        <br />
    </div>
    <div class="col profile">
        <div class="profile-image">
            <img id="profileImageOutput" name="profileOutput" class="img-thumbnail rounded-circle" src="{{ authService.currentUser!.profileImageUrl }}" alt="profileImage"/>
        </div>
        
        <div class="form-group" >
            <input class="form-control" name="profileimage" (change)="onFileChange($event)" type="file">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary" style="float: right;">Update Account</button>
    </div>
</div>
</form>
